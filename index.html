<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-dark" style="color: white">
    <div id="wrapper" class="container mt-4">
        <div class="row" >
            <div  class="col-sm-6 mx-auto text-center">
                <h1>Number Guesser</h1>
                <p>Guess a  number between <span class="minNum">1</span> and <span class="maxNum">10</span> </p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto text-center">
                <input type="text" id="inputField" placeholder="Enter your number">
                <input type="submit" id="submitBtn" value="Submit">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto text-center">
                <p class="message"></p>
            </div>
        </div>

    </div>
    <script src="js.js"></script>
</body>
</html>
